<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IG DRONE Timeline</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="timeline-content">
        <div class="timeline-entry">
          <img src="images/april-2018.jpg" alt="April 2018" />
          <div class="entry-text">
            <h1>April 2018</h1>
            <h2>
              We are one of India's leading drone firms in providing end-to-end
              Drone Solutions.
            </h2>
          </div>
        </div>
      </div>
      <div class="timeline">
        <div class="timeline-line"></div>
        <div class="timeline-item active" data-year="April 2018">
          April 2018
        </div>
        <div class="timeline-item" data-year="April 2019">April 2019</div>
        <div class="timeline-item" data-year="April 2020">April 2020</div>
        <div class="timeline-item" data-year="April 2021">April 2021</div>
        <div class="timeline-item" data-year="April 2022">April 2022</div>
        <div class="timeline-item" data-year="April 2023">April 2023</div>
        <div class="timeline-item" data-year="April 2024">April 2024</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
